name: build-and-push

on:
  push:
    branches: [ main ]
  pull_request: {}
  workflow_dispatch: {}
  schedule:
    # Weekly build every Sunday at 02:23 UTC
    - cron: '23 2 * * 0'

permissions:
  contents: read    # for checkout
  packages: write   # to push to GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Set up QEMU (multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: 🏗️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_LOGIN }}

      - name: 🏷️ Extract image metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha
            type=schedule,pattern={{date 'YYYYMMDD'}}
          labels: |
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: 🐳 Build & push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: ✅ Smoke-test image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
          docker pull "$IMAGE"
          echo "faSize on test.fa.gz"
          echo -e ">t\nACTG" | gzip -c > /tmp/mini.fa.gz
          docker run --rm -i "$IMAGE" -detailed /dev/stdin < /tmp/mini.fa.gz