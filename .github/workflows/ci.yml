name: build-and-push

on:
  push:
    branches: [ main ]
  pull_request: {}
  workflow_dispatch: {}
  schedule:
    # Nightly build at 02:23 UTC
    - cron: '23 2 * * *'

permissions:
  contents: read      # for actions/checkout
  packages: write     # to push to GHCR
  id-token: write     # for OIDC login

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up QEMU (multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract image metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha
            type=schedule,pattern={{date 'YYYYMMDD'}}
          labels: |
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: ğŸ³ Build & push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: âœ… Smoke-test image
        run: |
          # Poll & pull the newly pushed image (retry x3)
          for i in 1 2 3; do
            docker pull ${{ steps.meta.outputs.version }} && break || sleep 10
          done
          echo "Running: faSize --help"
          docker run --rm ${{ steps.meta.outputs.version }} --help | head -n 5
